<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/phaser@3.12.0/dist/phaser.min.js"></script>
    <script>
        let config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 6000 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        }

        let game = new Phaser.Game(config)

        let player
        let clouds = []
        //let jump
        let platforms
        let cursors

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io')
            this.load.image('sky', 'assets/skies/gradient11.png')
            this.load.image('cloud', 'assets/particles/cloud.png')
            this.load.spritesheet('dude', 'assets/sprites/dude.png', {frameWidth: 32, frameHeight: 48})
            this.load.image('spaceBaddie', 'assets/sprites/space-baddie.png')
            this.load.image('platform1', 'assets/sets/objects/platform1.png')
            this.load.image('platform2', 'assets/sets/objects/platform2.png')
            this.load.image('platform3', 'assets/sets/objects/platform3.png')
            this.load.image('mushroom', 'assets/sets/objects/mushroom2.png')
        }

        function create() {

            this.add.sprite(400, 300, 'sky')
            clouds = this.physics.add.staticGroup({ key: 'cloud', repeat: 3 })

            clouds.children.iterate(cloud => {
                cloud.setX(Phaser.Math.FloatBetween(15, config.width - 70))
                cloud.setY(Phaser.Math.FloatBetween(15, config.height - 70))
            })

            platforms = this.physics.add.staticGroup()
            platforms.create(400, 550, 'platform3')
            platforms.create(200, 350, 'platform2')
            platforms.create(500, 200, 'platform1')
            platforms.allowGravity = false

            this.add.sprite(210, 495, 'mushroom')

            player = this.physics.add.sprite(400, 479, 'dude')
            
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 2 })
                //frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 })
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers("dude", { start: 6, end: 7 }),
                //frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),

            });
            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('dude', {start: 4, end: 4 })
            })

            player.setCollideWorldBounds(true)

            this.physics.add.collider(player, platforms)

            //jump = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACEBAR);
            cursors = this.input.keyboard.createCursorKeys()

        }

        function update() {
            player.setVelocity(0, 0)
            if (cursors.left.isDown) {
                player.setVelocityX(-150)
                player.anims.play('left');
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(150)
                player.anims.play('right');
            }
            else {
                player.anims.play('turn')
            }
            if (cursors.up.isDown/* && player.body.touching.down*/) {
                player.setVelocityY(-350)
            }

        }

    </script>
</body>
</html>
